
<!DOCTYPE html> 

<html lang="en"> 

  

  <!-- head -->

  <head> 

    <meta charset="UTF-8" /> 

    <meta name="viewport" 

          content="width=device-width, initial-scale=1.0" /> 

    <meta http-equiv="X-UA-Compatible" content="ie=edge" /> 

      

    <!-- title -->

    <title>Sorting Visualizer</title> 

  

    <!-- linking style.css -->

    <link href="style.css" rel="stylesheet" /> 

  </head> 

  


  <body > 

   <section class="head">Selection Sort Visualizer</section> 

   <section class="data">
     <div class="data-container"></div>
   </section>  
   <div class="inp">
    <label for="min"> Min value of element(Minimum -100):<input type="text" name="min" id="min" value="-100"></label>
    <label for="max"> Max value of element(Maximum 100):<input type="text" name="max" id="max" value="100"></label>
    <label for="quantity"> Quantity of Elements (Maximum 40):<input type="text" name="quantity" id="quantity" value="40"></label>
    <label for="speed"> Speed of animation (in seconds):<input type="text" name="speed" id="speed" value="0.1"></label>
   </div>

      
   <div class="btn">
   <button  class="btn1" onclick="generate()" id="Button1" > 

     Generate New Array</button>    

     

   <button class="btn2" 

           onclick="SelectionSort()" id="Button2" > 

     Start Selection Sort</button> 
   </div>
   <div class="info">
    <p> Red color of elemet- minimum element to swap. </p>
    <p>Green color of elements-sorted elements.</p>
    <p>Darkblue color of element-element to compare on given iteration.</p>
   
   </div>


  </body> 

  



  <script src="main.js"></script> 

</html>
